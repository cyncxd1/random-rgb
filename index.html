<!DOCTYPE html>
<html>
    <head>
        <title>Random RGB</title>
    </head>
    <body>
        <div class = 'container' id = 'container'>Color: rgba(0, 0, 0, 0)<br>You have clicked 0 times.</div>
        <script defer>
            // this was just me testing how code.org's 'onEvent' works
            const onEvent = (element, e, callback) => {
                document.getElementById(element).addEventListener(e, callback)
            }

            // for the counter
            let index = 0

            // initialize variables
            let colors
            let colors2
            let colors3

            let opac
            let opacR

            let rgb
            let rgba

            let text

            let brightness
            let vis

            onEvent('container', 'click', function() {    
                // set variables to randomize numbers between 0 and 255        
                colors = Math.floor(Math.random() * 255)
                colors2 = Math.floor(Math.random() * 255)
                colors3 = Math.floor(Math.random() * 255)

                // for calculating random opacity values
                opac = Math.random() * 1;
                opacR = Math.floor(opac * 100) / 100

                // this is what is returned
                rgb = 'rgba(' + colors + ', ' + colors2 + ', ' + colors3 + ')'
                rgba = 'rgba(' + colors + ', ' + colors2 + ', ' + colors3 + ', ' + opacR + ')'
                text = 'Color: ' + rgba + '\nYou have clicked ' + index + ' times.'

                // brightness and visibility values for setting text color
                brightness = 127.5
                vis = 0.5

                container.style.backgroundColor = rgba
                textBrightness()

                // check if color is less than brightness or opacity is less than vis
                function textBrightness() {
                    if (colors < brightness || colors2 < brightness || colors3 < brightness || opacR < vis) {
                        return container.style.color = 'rgba(200, 200, 200)'
                    }   
                    /*
                    if (colors2 < brightness) {
                        return container.style.color = 'rgba(200, 200, 200)'
                    }
                    if (colors3 < brightness) {
                        return container.style.color = 'rgba(200, 200, 200)'
                    }
                    if (opacR < vis) {
                        return container.style.color = 'rgba(200, 200, 200)'
                    }*/
                    container.style.color = 'rgba(45, 45, 45)'
                }

                // output
                console.log(text)
                container.innerText = text

                // + 1
                index++
            })
        </script>

        <style>
            body {
                /* background-image: url('rgb.jpg'); */
                background-color: rgba(45, 45, 45);      
            }

            .container {
                left: 50%;
               top: 50%;
               transform: translate(-50%, -50%);
                border-radius: 20px;
                text-align: center;
                font-family: Arial, monospace;
                color: rgba(255, 255, 255, 1);
                user-select: none;
                cursor: pointer;
                position: absolute;
                padding: 50px;
                background: rgba(45, 45, 45);
                transition: 0.05s;
            }

            .container:active {
                padding: 47px;
            }
        </style>
    </body>
</html>
